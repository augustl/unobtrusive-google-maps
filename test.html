<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Unobtrusive Google Maps</title>
  <style type="text/css" media="screen">
    div { display:inline-block; }
  </style>
</head>
<body>
  <p>Because of the lack of an API key, this will probably only work on localhost.</p>
  
  <img src="http://maps.google.com/staticmap?center=40.714728,-73.998672&amp;zoom=13&amp;size=500x300&amp;maptype=mobile&amp;markers=40.714728,-73.998672&amp;sensor=false" class="google_map" />
    <img src="http://maps.google.com/staticmap?center=59.909338,10.741990&amp;zoom=13&amp;size=500x300&amp;maptype=mobile&amp;markers=59.909338,10.741990&amp;sensor=false" class="google_map" />
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
  <script src="unobtrusive-google-maps.jquery.js" type="text/javascript"></script>
  <script>
    $(function(){
      $(".google_map").unobtrusiveGoogleMaps();
    });
  </script>
</body>
</html>
